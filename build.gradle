version = "0.1"

buildscript {
    repositories {
        maven {
            url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/gradle-plugin-proxy"
        }
        maven {
            url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/maven-central-proxy"
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41'
    }
}

plugins {
    id "kotlin"
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

configurations {
    embed
    compile.extendsFrom(embed)
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "com.hyperiumjailbreak"
archivesBaseName = "LibInstaller"

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.31'
}

repositories {
    maven {
        url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/maven-central-proxy"
    }
}

processResources {
    inputs.files "src/main/resources"
    outputs.dir "build/classes/main"
    copy {
        from("src/main/resources")
        into("build/classes/main")
    }
}

jar {
    dependsOn configurations.compile
    from {
        configurations.embed.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    manifest.attributes(
        "Manifest-Version": 1.0,
        "Main-Class": ""
    )
}

shadowJar {
    baseName = 'LibInstallerBuild'
    classifier = null
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
}
